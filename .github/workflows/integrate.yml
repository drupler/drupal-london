name: Integrate
on:
  pull_request

jobs:
  composer-lock-diff:
    name: integrate
    if: ${{ !startsWith(github.head_ref, 'dependabot') }}
    uses: lembergsolutions/automation/.github/workflows/composer-lock-diff.yml@main
    secrets:
      PHP_VERSION: ${{ secrets.PHP_VERSION }}
      COMPOSER_VERSION: ${{ secrets.COMPOSER_VERSION }}
